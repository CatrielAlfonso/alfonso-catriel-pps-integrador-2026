<ion-content>
  <ion-row *ngIf="spinnerMostrandose" class="contenedor-spinner">
    <ion-col>
      <ion-spinner name="circular" class="spinner" color="light"></ion-spinner>
      <img class="img-spinner" src="../../../assets/imgs/icono-Totissenger.png">
    </ion-col>
  </ion-row>

  <div class="chat-container" *ngIf="!spinnerMostrandose">

    <ion-header class="chat-header">
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-button routerLink="/home" style="--background: rgb(159, 255, 159);"><ion-icon name="return-up-back-outline"></ion-icon></ion-button>
            <ion-title class="fuente-titulo">Bienvenido a PPS4-B!</ion-title>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content class="chat-box">
      <div class="chat-msj">
        <div *ngFor="let mensajeObtenido of observableMensajes | async"
          [ngClass]="{
            'mensajes-usuario-logueado': mensajeObtenido.usuario === this.usuarioLogueado,
            'mensajes': mensajeObtenido.usuario !== this.usuarioLogueado
          }">
          <label class="fuente-titulo" style="color: greenyellow; font-size: 20px;"
            *ngIf="mensajeObtenido.usuario !== this.usuarioLogueado">
            {{ mensajeObtenido.usuario }}
          </label>
          <br *ngIf="mensajeObtenido.usuario !== this.usuarioLogueado">
          <strong>{{ mensajeObtenido.mensaje }}</strong>
          <br>
          <small class="fecha-label">
            {{ mensajeObtenido.fecha | date: 'dd/MM/yyyy HH:mm:ss' : '-0300'}}
          </small>
        </div>
      </div>
    </ion-content>

   <ion-footer class="chat-input-footer">
      <ion-toolbar>
        <div class="input-wrapper">
          <ion-input 
            [(ngModel)]="mensaje" 
            placeholder="Escribe un mensaje para PPS-4B..." 
            class="input-mensaje">
          </ion-input>
          
          <ion-button 
            (click)="MandarMensaje()" 
            [disabled]="mensaje.length < 1 || mensaje.length > 100" 
            class="boton-enviar"
            style="--background: rgb(159, 255, 159); --color: black;">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
