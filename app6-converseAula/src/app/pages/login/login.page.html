<ion-content [fullscreen]="true">
  <form class="error-container" *ngIf="this.mensajeAMostrar" id="form-mostrar-mensajes">
    <div id="mensaje-mostrado" [ngClass]="{'mensaje-error': mensajeError, 'mensaje-exito': !mensajeError}">
      {{mensajeAMostrar}}
    </div>
  </form>

  <div id="tercer-login">
    
    <div class="main-wrapper">
      
      <div class="logo-container">
        <img src="../../../assets/imgs/icono-Totissenger.png" class="logo-superior">
      </div>

      <form class="login-form">
        <h2 id="header">Inicio de Sesión</h2>

        <ion-item lines="none" class="custom-item">
          <ion-input type="email" label="Correo electrónico" labelPlacement="floating" 
                     placeholder="nombre@correo.com" [(ngModel)]="correo" name="correo"></ion-input>
        </ion-item>

        <ion-item lines="none" class="custom-item">
          <ion-input type="password" label="Contraseña" labelPlacement="floating" 
                     placeholder="••••••••" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" id="iniciar-sesion" class="btn-principal" (click)="this.IniciarSesion()">
          INGRESAR
        </ion-button>
      </form>
    </div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button color="warning">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="InicioSesionRapido('admin')">
          <img src="../../../assets/imgs/admin.png">
        </ion-fab-button>
        <ion-fab-button (click)="InicioSesionRapido('usuario')">
          <img src="../../../assets/imgs/employee.png">
        </ion-fab-button>
        <ion-fab-button (click)="InicioSesionRapido('invitado')">
          <img src="../../../assets/imgs/client.png">
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </div>
</ion-content>
