<ion-content [fullscreen]="true" class="home-container">

  <!-- COSAS LINDAS -->
  <button class="bloque" routerLink="/cosas-lindas">
    <img src="assets/cosaslindas.png" alt="Cosas lindas">
    <div class="overlay">
      <h1>Cosas lindas<br>del edificio</h1>
    </div>
  </button>

  <!-- COSAS FEAS -->
  <button class="bloque" routerLink="/cosas-feas">
    <img src="assets/cosasfeas.png" alt="Cosas feas">
    <div class="overlay">
      <h1>Cosas feas<br>del edificio</h1>
    </div>
  </button>

  <!-- ðŸ”´ CERRAR SESIÃ“N -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- ðŸ“Š FAB ACCIONES -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="warning" routerLink="/graficos">
        <ion-icon name="bar-chart-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="tertiary" routerLink="/cosas-propias">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
