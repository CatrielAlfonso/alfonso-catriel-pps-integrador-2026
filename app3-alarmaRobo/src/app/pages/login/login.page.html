<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso a CatoSegur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="primer-login" class="ion-text-center">

    <!-- LOGO -->
    <img class="logos" src="../../../assets/icon/Totisafe.png">

    <!-- LOGIN -->
    <ion-card id="card-inicio-sesion">
      <ion-card-header class="headers">
        Inicie sesión con su cuenta
      </ion-card-header>

      <ion-card-content>
        <ion-input
          label="Correo electrónico"
          labelPlacement="floating"
          fill="solid"
          [(ngModel)]="correo">
        </ion-input>

        <ion-input
          label="Contraseña"
          labelPlacement="floating"
          fill="solid"
          [(ngModel)]="password"
          type="password">
        </ion-input>

        <!-- <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            fill="solid"
            placeholder="Entre 6 y 20 caracteres"
            [(ngModel)]="password">
          </ion-input>
        </ion-item> -->

        <ion-button
          expand="block"
          id="btn-iniciar-sesion"
          (click)="IniciarSesion(correo, password)">
          Iniciar sesión
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- MENSAJES -->
    <ion-card *ngIf="mensajeAMostrar" id="card-mostrar-mensajes">
      <ion-card-header class="headers">
        {{ mensajeAMostrar }}
      </ion-card-header>
    </ion-card>

    <!-- FAB ACCESO RÁPIDO -->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="warning">
        <ion-icon name="people-circle"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button (click)="InicioSesionRapido('admin')">
          <img src="../../../assets/imgs/admin.png">
        </ion-fab-button>

        <ion-fab-button (click)="InicioSesionRapido('cliente')">
          <img src="../../../assets/imgs/client.png">
        </ion-fab-button>

        <ion-fab-button (click)="InicioSesionRapido('empleado')">
          <img src="../../../assets/imgs/employee.png">
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </div>
</ion-content>
